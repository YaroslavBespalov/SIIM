data_params:
  batch_size: 18
  num_workers: 16
  augmentation_params:
    pre_resize_size: 288

train_params:
  name: classificator_shufflenetv2_inference
  model: models_zoo.classification.shufflenet.shufflenetv2
  model_params: {
    in_channels: 1,
    n_class: 2,
    input_size: 288}
  loss: losses.BCELoss2d
  loss_params: {}
  metrics: [losses.BCELoss2d]
  steps_per_epoch: 2500
  new_save: True
  weights: ../weights/classificator_shufflenetv2/0/tt_1_0.83685.pt
stages:
-
  load_best: False
  optimizer: Adam
  optimizer_params:
    lr: 0.001
  scheduler: MultiStepLR
  scheduler_params:
    milestones: [ 0, 10, 20, 30]
    gamma: 0.7
  epochs: 300
  augmentation: mix_transform
