data_params:
  batch_size: 16
  num_workers: 64
  augmentation_params:
    resize: 256

train_params:
  name: segmentator_UNet_inference
  model: models_zoo.segmentation.resnet.MultiResnet50
  model_params: {
    num_classes: 1}
  loss: losses.BCELoss2d
  loss_params: {}
  metrics: [losses.BCELoss2d]
  steps_per_epoch: 2500
  new_save: True
  weights: ../weights/resnet.MultiResnet50_L_LBD_M_Dice/0/tt_2_0.69297.pt
stages:
-
  load_best: False
  optimizer: Adam
  optimizer_params:
    lr: 0.001
  scheduler: MultiStepLR
  scheduler_params:
    milestones: [ 0, 10, 20, 30]
    gamma: 0.7
  epochs: 300
  augmentation: test_transform
